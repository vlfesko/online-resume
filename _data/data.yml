profile:
  show: true
  order: 1
  title: Profile
  description: |
    IT professional with wide range of interests, especially in software development and IT infrastructure.

    Long time ago I was basic IT technician whose responsibility was maintaining Windows/Unix systems and crafting tiny tools and scripts
    to make everybody happy dealing with day to day work. Then I took a new role as a lecturer of IT internals - software development and infrastructure -
    it was awesome experience I would now say! I shared my knowledge with hundreds of people who successfully graduated and now live their lives making
    good things. I realized that my passion is deepest dive into technologies and software.

