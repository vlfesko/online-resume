      role: PHP/Magento Developer
      location: Kyiv, Ukraine
      description: |
        Mastered Magento 1 Enterprise Edition from scratch and certified as Developer PLUS and Zend PHP Engineer.
        + Magento 1 eCommerce solutions development and delivery
        + Data import/export and optimization
        + Service integrations
        + Direct communications with business
        + Maintained other PHP technologies: Drupal, WordPress, Joomla

