      location: Kyiv, Ukraine
      description: |
        In past 10 years as a DevOps Team Lead / CTO:
        + Significantly improved company infrastructure, maintained its important services (securely connected offices across several countries, ISP failover, DNS etc) 
        + Established internal IT team of 10+ members providing DevOps Services, supervising and coordinating, recruiting and adapting new people
        + Established and oversaw development standards (web applications, CI/CD, infrastructure) 
        + Built technical solution concepts, PoCs
        + Built internal DC based on Open Nebula
        + Steered technology communities
        + Dealt with legacy systems, migrating to modern technologies
        + Helped pre-sales team to prepare valuable offers
        + Performed technical, performance and security audits 
        + Mastered extreme troubleshooting skills over years
        + Went from SVN to GitLab, from Fabric to modern CI/CD, from pfSense to RouterOS and from Windows to Mac
        
        Conducted trainings:
        + Magento 2 technology stack and Certification
        + DevOps technology stack
        + Web/HTTP FastTrack
        + OWASP Top 10 vulnerabilities

        Active developer / DevOps:
        + Wrote apps in Laravel, Slim and other handy frameworks
        + Maintained infrastructure (configuration management, monitoring...)
        + Supported project teams (problem solving, architecture, performance)

